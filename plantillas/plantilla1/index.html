<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>Free Website Templates</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body>
<div id="body_wrapper">
	<div id="container">
<!-- Page Header -->
		<div id="page_header">
			<h1>@nombrePagina</h1>
<!-- Page Search -->
			<div id="page_search">
				<form action="#">
					<div>
						<h3>Search:</h3>
						<input type="text" />
						<input type="submit" value="Go" class="button" />
					</div>
				</form>
			</div>
<!-- / Page Search -->
		</div>
<!-- / Page Header -->
		<div id="logo"><img src="@logo" /></div>
<!-- Main Area -->
		<div id="mainarea">
<!-- Navigational Menu -->
			<div id="navmenu">
				<ul>
					<li id="menu_1"><a href="#" title="Home"><span>Home</span></a></li>
					<li id="menu_2"><a href="#" title="Store"><span>Store</span></a></li>
					<li id="menu_3"><a href="#" title="FAQ"><span>FAQ</span></a></li>
					<li id="menu_4"><a href="#" title="Resource"><span>Resource</span></a></li>
					<li id="menu_5"><a href="#" title="Contact"><span>Contact</span></a></li>
				</ul>
				<div class="clearthis"></div>
			</div>
<!-- / Navigational Menu -->
			<div id="mainarea_2"><div class="inner_copy"></div>
<!-- Main Content -->
				<div id="maincontent_1">
					<div id="maincontent_2">
						<div id="maincontent_3">
	<!-- Featured Products -->
							<div id="featured">
								<h2>Producto</h2>
								<p>@tipoProducto</p>
								<div class="link_details">
									<a href="#">Get Details</a>
								</div>
							</div>
<!-- / Featured Products -->
<!-- 03 Skirts -->
							<div id="skirts">
								<h2>Promociones</h2>
								<p>@tipoPromociones</p>
								<div class="link_details">
									<a href="#">Get Details</a>
								</div>
							</div>

<!-- / 03 Skirts -->
<!-- / Pagos -->
							<div id="pagos">
								<h2>Pagos</h2>
								<p>@tipoPago</p>
								<div class="link_details">
									<a href="#">Get Details</a>
								</div>
							</div>
<!-- / Pagos -->
							<div class="clearthis"></div>
						</div>
					</div>
				</div>
<!-- / Main Content -->
			</div>
		</div>
<!-- / Main Area -->
<!-- Page Footer -->
		<div id="page_footer">
			<div id="designby">
				<div><p>Copyright statement.</p></div><div class="fclear"></div>
				<div><p>Encuentre m&aacute;s plantillas web gratis <a href="http://www.mejoresplantillasgratis.es" target="_blank">en MPG</a>.</p></div><div class="fclear"></div>
			</div>
			<div id="footer_links">
				<a href="#">Home</a> | <a href="#">Store</a> | <a href="#">FAQ</a> | <a href="#">Resource</a> | <a href="#">Contact</a>
			</div>
			<div class="clearthis"></div>
		</div>
	</div>
</div>
</body>
</html>
